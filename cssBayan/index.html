<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="css-bayan">

      <h1>Лучшие злодеи киновселенной Марвел</h1>

      <a class="pull-request" href="https://github.com/Dicmen92/cssBayan/pull/2">Ссылочка на pull-request</a>

      <div class="css-bayan__item">
        <input class="css-bayan__input" type="radio" name="css-bayan__radio" id="loki" checked>
        <label class="css-bayan__label" for="loki">
          <b>Локи</b> <span class="dnone">- сын ётуна Фарбаути и Лаувейи, сводный брат Тора.</span>
          <span class="image__icons_plus"></span>
        </label>
        <div class="css-bayan__image">
          <img class="image" src="img/desktop/Локи.jpg" alt="picture loki">
        </div>
      </div>

      <div class="css-bayan__item">
        <input class="css-bayan__input" type="radio" name="css-bayan__radio" id="altron">
        <label class="css-bayan__label" for="altron">
          <b>Альтрон</b> <span class="dnone">- искусственный интеллект, созданный Тони Старком и Брюсом Беннером.</span>
          <span class="image__icons_plus"></span>
        </label>
        <div class="css-bayan__image">
          <img class="image" src="img/desktop/Альтрон.jpg" alt="picture altron">
        </div>
      </div>

      <div class="css-bayan__item">
        <input class="css-bayan__input" type="radio" name="css-bayan__radio" id="thanos">
        <label class="css-bayan__label" for="thanos">
          <b>Танос</b> <span class="dnone">- девиант, рождённым на планете Титан.</span>
          <span class="image__icons_plus"></span>
        </label>
        <div class="css-bayan__image">
          <img class="image" src="img/desktop/Танос.jpg" alt="picture thanos">
        </div>
      </div>

      <div class="css-bayan__item">
        <input class="css-bayan__input" type="radio" name="css-bayan__radio" id="kang">
        <label class="css-bayan__label" for="kang">
          <b>Канг Завоеватель</b> <span class="dnone">- путешественник во времени c интеллектом человека из 31 века.</span>
          <span class="image__icons_plus"></span>
        </label>
        <div class="css-bayan__image">
          <img class="image" src="img/desktop/Канг.jpg" alt="picture kang">
        </div>
      </div>

      <div class="css-bayan__item">
        <input class="css-bayan__input" type="radio" name="css-bayan__radio" id="galactus">
        <label class="css-bayan__label" for="galactus">
          <b>Галактус</b> <span class="dnone">- знаменитый Пожиратель миров с космической силой.</span>
          <span class="image__icons_plus"></span>
        </label>
        <div class="css-bayan__image">
          <img class="image" src="img/desktop/Галактус.jpeg" alt="picture galactus">
        </div>
      </div>

    </div>

  </div>

</body>
</html>
