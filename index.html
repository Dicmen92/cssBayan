<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="css-bayan">

      <h1>Лучшие злодеи киновселенной Марвел</h1>

      <div class="css-bayan__item">
        <input class="css-bayan__input" type="checkbox" id="loki" checked>
        <label class="css-bayan__label" for="loki">
          <b>Локи</b> - сын ётуна Фарбаути и Лаувейи, сводный брат Тора.
          <div class="image__icons_plus">
            <img src="img/plus-solid.svg" alt="+">
          </div>
        </label>
        <div class="css-bayan__image">
          <img class="image" src="img/desktop/Локи.jpg" alt="picture loki">
        </div>
      </div>

      <div class="css-bayan__item">
        <input class="css-bayan__input" type="checkbox" id="altron">
        <label class="css-bayan__label" for="altron">
          <b>Альтрон</b> - искусственный интеллект, созданный Тони Старком и Брюсом Беннером.
          <div class="image__icons_plus">
            <img src="img/plus-solid.svg" alt="+">
          </div>
        </label>
        <div class="css-bayan__image">
          <img class="image" src="img/desktop/Альтрон.jpg" alt="picture altron">
        </div>
      </div>

      <div class="css-bayan__item">
        <input class="css-bayan__input" type="checkbox" id="thanos">
        <label class="css-bayan__label" for="thanos">
          <b>Танос</b> - девиант, рождённым на планете Титан.
          <div class="image__icons_plus">
            <img src="img/plus-solid.svg" alt="+">
          </div>
        </label>
        <div class="css-bayan__image">
          <img class="image" src="img/desktop/Танос.jpg" alt="picture thanos">
        </div>
      </div>

      <div class="css-bayan__item">
        <input class="css-bayan__input" type="checkbox" id="kang">
        <label class="css-bayan__label" for="kang">
          <b>Канг Завоеватель</b> - путешественник во времени c интеллектом человека из 31 века.
          <div class="image__icons_plus">
            <img src="img/plus-solid.svg" alt="+">
          </div>
        </label>
        <div class="css-bayan__image">
          <img class="image" src="img/desktop/Канг.jpg" alt="picture kang">
        </div>
      </div>

      <div class="css-bayan__item">
        <input class="css-bayan__input" type="checkbox" id="galactus">
        <label class="css-bayan__label" for="galactus">
          <b>Галактус</b> - знаменитый Пожиратель миров с космической силой.
          <div class="image__icons_plus">
            <img src="img/plus-solid.svg" alt="+">
          </div>
        </label>
        <div class="css-bayan__image">
          <img class="image" src="img/desktop/Галактус.jpeg" alt="picture galactus">
        </div>
      </div>

    </div>

  </div>

  <p class="times">Ребята, проект на доработке, дайте ещё чуть-чуть времени))) и ссылку на GITHUB оформлю тут, согласно задания</p>

</body>
</html>
